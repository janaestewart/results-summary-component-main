<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="purple-section">
    <h1>Your Result</h1>
    <div class="circle-section">
      <h2 class="large-numbers">76</h2>
      <p class="smaller-numbers">of 100</p>
    </div>
    <div class="score-description-holder">
      <span> Great</span>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="summary-section">
      <h2> Summary</h2>
      <div class="summary-breakdown">
        <div class="summary red-section">
          <img src="assets/images/icon-reaction.svg" alt="lighning bolt icon" class="summary-icon">
          <span class="summary-title"> Reaction </span>
          <p>80 / 100 </p>
        </div>

        <div class="summary yellow-section">
          <img src="assets/images/icon-memory.svg" alt="brain icon" class="summary-icon">
          <span class="summary-title"> Memory </span>
          <p>92 / 100 </p>
        </div>
        
        <div class="summary green-section">
          <img src="assets/images/icon-verbal.svg" alt="speech bubble icon" class="summary-icon">
          <span class="summary-title"> Verbal </span>
          <p>61 / 100 </p>
        </div>

        <div class="summary blue-section">
          <img src="assets/images/icon-visual.svg" alt="eye icon" class="summary-icon">
          <span class="summary-title"> Visual </span>
          <p>72 / 100 </p>
        </div>

      </div>

     <button> Continue </button>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janae Stewart</a>.
  </div>
</body>
</html>
